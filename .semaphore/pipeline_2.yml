version: v1.0
name: Deploy App and Monitors
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Production Deploy
    task:
      jobs:
        - name: Deploy
          commands:
            - echo 'Deploy to Netlify goes here'
        - name: Push Monitors
          commands:
            - cd apps/synthetics-replicator-tests
            - npm install
            - npm run push
    run:
      when: branch = 'master' AND result = 'passed'
