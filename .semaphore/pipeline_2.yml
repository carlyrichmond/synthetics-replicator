version: v1.0
name: Production Deploy Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Production Deploy
    task:
      jobs:
        - name: Deploy
          commands:
            - npm install netlify-cli -g
            - cache restore website-build
            - netlify deploy --dir=dist/apps/synthetics-replicator --prod
        - name: Push Monitors
          commands:
            - sem-version node 19.0.0
            - checkout
            - cd apps/synthetics-replicator-tests
            - npm install
            - npm run push
      secrets:
        - name: SYNTHETICS_API_KEY
        - name: netlify-authentication
