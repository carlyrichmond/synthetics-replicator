version: v1.0
name: Test Synthetics Replicatr
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: branch != 'master'
  queued:
    when: branch = 'master'
blocks:
  - name: Test
    task:
      jobs:
        - name: Run Synthetic Monitors
          commands:
            - sem-version node 19.0.0
            - checkout
            - npm install
            - npm start &
            - cd apps/synthetics-replicator-tests/journeys && npm install @elastic/synthetics && SYNTHETICS_JUNIT_FILE='junit-synthetics.xml' npx @elastic/synthetics . --reporter=junit
      prologue:
        commands:
          - cache restore
      epilogue:
        always:
          commands:
            - cache store
            - '[[ -f junit-synthetics.xml ]] && test-results publish junit-synthetics.xml'
      env_vars: []
    dependencies:
      - Build
  - name: Build
    dependencies: []
    task:
      prologue:
        commands:
          - cache restore
      epilogue:
        always:
          commands:
            - cache store website-build dist/apps/synthetics-replicator
      jobs:
        - name: Verify Build
          commands:
            - sem-version node 19.0.0
            - checkout
            - npm install
            - npm run build
promotions:
  - name: Production Promotion
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
