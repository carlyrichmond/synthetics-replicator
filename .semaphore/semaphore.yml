version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test PR with Elastic Synthetics
    task:
      jobs:
        - name: Test
          commands:
            - sem-version node 19.0.0
            - checkout
            - npm install
            - npm start &
            - cd apps/synthetics-replicator-tests/journeys && npm install @elastic/synthetics && SYNTHETICS_JUNIT_FILE='junit-synthetics.xml' npx @elastic/synthetics . --reporter=junit
      prologue:
        commands:
          - cache restore
      epilogue:
        always:
          commands:
            - cache store
            - '[[ -f junit-synthetics.xml ]] && test-results publish junit-synthetics.xml'
      env_vars:
        - name: SYNTHETICS_JUNIT_FILE
          value: '''junit-synthetics.xml'''
after_pipeline:
  task:
    jobs:
      - name: Publish Test Results
        commands:
          - test-results gen-pipeline-report $SYNTHETICS_JUNIT_FILE
